<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="3I/ATLAS — Impact: 2027. The object people call 'alien'. The narrative begins." />
    <title>3I/ATLAS — Impact: 2027</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        /*
        ========================================================
        I. GLOBAL & LAYOUT FIXES
        ========================================================
        */
        :root {
            /* Accent color for buttons, numbers, and glows */
            --neon-blue: #00e6ff;
            /* Text color with slight tint for contrast */
            --text-color: #f0f0f0;
            /* Black shadow to improve legibility on busy background */
            --text-shadow: 0 0 4px rgba(0, 0, 0, 0.9);
            /* Max width for content to prevent overly wide lines on desktop */
            --content-max-width: 700px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            /* Use min-height to allow content to grow, but keep it centered */
            min-height: 100vh;
            width: 100vw;
            /* FIX: Removed overflow: hidden so content won't cut off on small screens */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            /* Background Image/Overlay for Contrast */
            background-image: 
                /* 1. Dark overlay for contrast (80% opacity) */
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                /* 2. Original background image */
                url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            color: var(--text-color);
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        /* FIX: Main content wrapper now constrains width and adds padding */
        .wrap {
            max-width: var(--content-max-width);
            width: 90%;
            padding: 20px 10px; /* Added horizontal padding for mobile */
            z-index: 10; /* Ensures content is above star animations */
        }
        
        /* FIX: Added Text Shadow for Contrast */
        h1, .title, .subtitle, .small {
            text-shadow: var(--text-shadow);
        }

        /*
        ========================================================
        II. CINEMATIC BACKGROUND & HERO
        ========================================================
        */
        /* Cinematic galaxy layers - z-index is lower than content */
        body::before,
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-repeat: repeat;
            z-index: -2;
            pointer-events: none;
            animation: moveStars 180s linear infinite;
            opacity: 0.3;
        }

        /* (Star animations remain the same as they were good) */
        body::before {
            background-image:
                radial-gradient(1px 1px at 10% 20%, rgba(0, 200, 255, 0.8) 50%, transparent 50%),
                radial-gradient(1px 1px at 70% 60%, rgba(0, 255, 170, 0.6) 50%, transparent 50%),
                radial-gradient(2px 2px at 30% 80%, rgba(0, 180, 255, 0.8) 50%, transparent 50%);
            animation-direction: normal;
        }

        body::after {
            background-image:
                radial-gradient(1px 1px at 80% 30%, rgba(0, 100, 255, 0.6) 50%, transparent 50%),
                radial-gradient(2px 2px at 40% 70%, rgba(0, 255, 255, 0.4) 50%, transparent 50%),
                radial-gradient(1px 1px at 90% 80%, rgba(0, 150, 255, 0.5) 50%, transparent 50%);
            animation-direction: reverse;
            opacity: 0.25;
        }

        @keyframes moveStars {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 2000px 1000px, -1500px 700px, 1000px -1200px; }
        }
        
        /* Comet gentle movement only */
        .svg-wrap {
            /* FIX: Added max-width to SVG to be responsive and not dominate screen */
            max-width: 400px; 
            width: 100%;
            height: auto;
            margin: 0 auto 20px auto;
            animation: cometDrift 10s ease-in-out infinite alternate;
        }

        @keyframes cometDrift {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }

        /*
        ========================================================
        III. CONTENT & TYPOGRAPHY
        ========================================================
        */
        h1 {
            /* FIX: Increased font-size for better impact */
            font-size: clamp(2rem, 5vw, 4rem); 
            letter-spacing: 2px;
            margin: 1rem 0;
            color: var(--neon-blue); /* Highlights the main heading */
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
        }

        .small {
            font-size: 0.9rem;
            opacity: 0.8; /* Slight increase in opacity for readability */
            margin-top: 1.5rem;
            line-height: 1.5; /* IMPROVEMENT: Added line height */
        }

        /* Countdown Style */
        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 2vw, 25px); /* Responsive gap */
            margin: 2rem 0;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(0, 230, 255, 0.8); /* Stronger shadow for numbers */
        }

        .cd-item .num {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--neon-blue);
        }

        .cd-item .lbl {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /*
        ========================================================
        IV. BUTTONS & CTA
        ========================================================
        */
        .cta {
            margin-top: 2rem;
            display: flex;
            /* FIX: Changed to column flow on small screens */
            flex-direction: column; 
            gap: 1rem; /* Increased gap for better touch targets */
            justify-content: center;
            align-items: center;
        }
        
        @media (min-width: 480px) {
            .cta {
                flex-direction: row; /* Back to row on wider screens */
            }
        }

        .btn {
            width: 100%; /* Make buttons full width on mobile by default */
            max-width: 300px; /* Set a max width for desktop buttons */
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 12px 24px; /* Slightly larger padding for touch-friendliness */
            border-radius: 4px; /* Sharper corners look more 'tech' */
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 1rem; /* Slightly larger font */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(0, 230, 255, 0.15);
            box-shadow: 0 0 10px var(--neon-blue); /* Enhanced hover glow */
            color: white;
        }
        
        .btn.primary {
            background: linear-gradient(90deg, #00bfff, #00ffa6);
            color: #000;
            border: none;
            font-weight: 700;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding-bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.6;
            text-shadow: var(--text-shadow);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="hero">
            <div class="svg-wrap" aria-hidden="true">
                <svg viewBox="0 0 720 480" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="g1" cx="30%" cy="60%">
                            <stop offset="0%" stop-color="#00ffd0" stop-opacity="1" />
                            <stop offset="60%" stop-color="#00b3ff" stop-opacity="0.6" />
                            <stop offset="100%" stop-color="#001020" stop-opacity="0" />
                        </radialGradient>
                        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur stdDeviation="8" result="b" />
                            <feMerge>
                                <feMergeNode in="b" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <rect width="100%" height="100%" fill="transparent" />

                    <g filter="url(#glow)" transform="translate(60,40)">
                        <path d="M100 200 C260 160 420 120 600 40" stroke="url(#g1)" stroke-width="36" stroke-linecap="round" fill="none" opacity="0.95" />
                        <path d="M120 220 C280 180 440 140 640 60" stroke="url(#g1)" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.8" />
                    </g>

                    <g transform="translate(520,80)">
                        <circle r="42" fill="#002230" />
                        <circle r="36" fill="url(#g1)" />
                        <g fill="#001a2b" opacity="0.3">
                            <circle cx="-8" cy="-6" r="8" />
                            <circle cx="12" cy="6" r="6" />
                            <ellipse cx="6" cy="-6" rx="10" ry="6" />
                        </g>
                    </g>

                    <g fill="#0a2233" opacity="0.8">
                        <circle cx="40" cy="30" r="1.2" />
                        <circle cx="120" cy="80" r="1" />
                        <circle cx="220" cy="40" r="0.9" />
                        <circle cx="320" cy="120" r="1.1" />
                        <circle cx="580" cy="30" r="1.3" />
                    </g>
                </svg>
            </div>

            <div>
                <h1 class="impact">Impact: 2027</h1>
                <div class="subtitle">3I/ATLAS — the object people call "alien". The narrative begins.</div>

                <div class="countdown" id="countdown">
                    <div class="cd-item">
                        <div class="num" id="cd-days">--</div>
                        <div class="lbl">Days</div>
                    </div>
                    <div class="cd-item">
                        <div class="num" id="cd-hours">--</div>
                        <div class="lbl">Hours</div>
                    </div>
                    <div class="cd-item">
                        <div class="num" id="cd-mins">--</div>
                        <div class="lbl">Minutes</div>
                    </div>
                    <div class="cd-item">
                        <div class="num" id="cd-secs">--</div>
                        <div class="lbl">Seconds</div>
                    </div>
                </div>

                <div class="cta">
                    <button class="btn" id="learnBtn">Observers' Dossier</button>
                    <button class="btn primary" id="buyBtn" onclick="window.open('https://app.uniswap.org/explore/tokens/base/0x0DB21dB265D2a04A1798c2859CDb772600f9FF75?inputCurrency=0x0DB21dB265D2a04A1798c2859CDb772600f9FF75', '_blank')">BUY $3I/ATLAS</button>
                </div>

                <div class="small">The elites watch your every move. Front-run them.</div>
                <div class="small">Hint: it might not be a comet after all.</div>
            </div>
        </div>

        <footer>Built for memetic ops • 3I/ATLAS • <span id="now"></span></footer>
    </div>
    
    <script>
        // COUNTDOWN: default target = Jan 1, 2027 00:00:00 UTC. Change as desired.
        const target = new Date('2027-01-01T00:00:00Z').getTime();

        function updateCountdown() {
            const now = Date.now();
            let diff = Math.max(0, target - now);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * (1000 * 60 * 60 * 24);
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * (1000 * 60 * 60);
            const mins = Math.floor(diff / (1000 * 60));
            diff -= mins * (1000 * 60);
            const secs = Math.floor(diff / 1000);

            // Using String() is fine, no need for padStart on days if it's large
            document.getElementById('cd-days').textContent = String(days);
            document.getElementById('cd-hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('cd-mins').textContent = String(mins).padStart(2, '0');
            document.getElementById('cd-secs').textContent = String(secs).padStart(2, '0');
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // small footer clock
        function updateNow() {
            document.getElementById('now').textContent = new Date().toUTCString()
        }
        updateNow();
        setInterval(updateNow, 1000);

        // CTA hooks (non-invasive)
        document.getElementById('learnBtn').addEventListener('click', () => {
            alert('Observer dossier: Keep your eyes open. More drops incoming.');
        });
        
        // Removed unused 'enterBtn' logic
    </script>
</body>

</html>

<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="3I/ATLAS — Impact: 2027. The object people call 'alien'. The narrative begins." />
  <title>3I/ATLAS — Impact: 2027</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(circle at 50% 50%, #000010 0%, #000005 40%, #000 100%);
      background-attachment: fixed;
      color: #e6faff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Cinematic galaxy layers */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
      background-repeat: repeat;
      background-size: 2000px 2000px;
      animation: moveStars 240s linear infinite;
      opacity: 0.35;
    }

    body::before {
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(0, 200, 255, 0.8) 50%, transparent 50%),
        radial-gradient(1px 1px at 70% 60%, rgba(0, 255, 170, 0.6) 50%, transparent 50%),
        radial-gradient(2px 2px at 30% 80%, rgba(0, 180, 255, 0.8) 50%, transparent 50%);
    }

    body::after {
      background-image:
        radial-gradient(1px 1px at 80% 30%, rgba(0, 100, 255, 0.6) 50%, transparent 50%),
        radial-gradient(2px 2px at 40% 70%, rgba(0, 255, 255, 0.4) 50%, transparent 50%),
        radial-gradient(1px 1px at 90% 80%, rgba(0, 150, 255, 0.5) 50%, transparent 50%);
      animation-direction: reverse;
      opacity: 0.25;
    }

    @keyframes moveStars {
      from {
        background-position: 0 0, 0 0, 0 0;
      }
      to {
        background-position: 4000px 2000px, -2000px 1000px, 3000px -1500px;
      }
    }

    /* Nebula glow pulse behind hero */
    .hero::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -10%;
      width: 120%;
      height: 140%;
      background: radial-gradient(circle at 40% 50%, rgba(0, 100, 255, 0.15), rgba(0, 0, 0, 0) 70%);
      z-index: -1;
      animation: nebulaPulse 30s ease-in-out infinite alternate;
    }

    @keyframes nebulaPulse {
      from {
        opacity: 0.05;
        transform: scale(1);
      }
      to {
        opacity: 0.25;
        transform: scale(1.2);
      }
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 1rem 0;
    }

    .small {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 1.5rem;
    }

    .cta {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .btn {
      background: transparent;
      color: #00e6ff;
      border: 1px solid #00e6ff;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 0.9rem;
    }

    .btn:hover {
      background: rgba(0, 230, 255, 0.15);
      box-shadow: 0 0 8px #00e6ff88;
    }

    .btn.primary {
      background: linear-gradient(90deg, #00bfff, #00ffa6);
      color: #000;
      border: none;
      font-weight: 700;
      animation: glowPulse 2s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 8px #00bfff66;
      }
      to {
        box-shadow: 0 0 16px #00ffa666;
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <div class="subtitle">3I/ATLAS — the object people call "alien". The narrative begins.</div><div class="hero">

    <div class="svg-wrap" aria-hidden="true">
      <svg viewBox="0 0 720 480" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

  </div>  <script>
    // COUNTDOWN: default target = Jan 1, 2027 00:00:00 UTC. Change as desired.
    const target = new Date('2027-01-01T00:00:00Z').getTime();

    function updateCountdown(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * (1000*60*60);
      const mins = Math.floor(diff / (1000*60));
      diff -= mins * (1000*60);
      const secs = Math.floor(diff / 1000);

      document.getElementById('cd-days').textContent = String(days);
      document.getElementById('cd-hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('cd-mins').textContent = String(mins).padStart(2,'0');
      document.getElementById('cd-secs').textContent = String(secs).padStart(2,'0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // small footer clock
    function updateNow(){document.getElementById('now').textContent = new Date().toUTCString()}
    updateNow(); setInterval(updateNow, 1000);

    // CTA hooks (non-invasive) — swap with actual wallet connect if you want later
    document.getElementById('enterBtn').addEventListener('click', ()=>{
      const addr = prompt('Enter your wallet (for the Observers list). Example: 0x... or SOL...');
      if(addr) alert('Added to Observers (demo): ' + addr);
    });
    document.getElementById('learnBtn').addEventListener('click', ()=>{
      alert('Observer dossier: Keep your eyes open. More drops incoming.');
    });
